---
- name: Deploy or Update Kubernetes Deployment
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Check if the deployment already exists
      shell: kubectl get deployment calculator-cpp --namespace calculator-cpp
      ignore_errors: true
      register: deployment_check

    - name: Deploy or update based on existence
      k8s:
        state: "{{ 'present' if deployment_check.rc == 0 else 'absent' }}"
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: calculator-cpp
            namespace: calculator-cpp
          spec:
            replicas: 1  # Update with your desired replica count
            selector:
              matchLabels:
                app: calculator-cpp
            template:
              metadata:
                labels:
                  app: calculator
              spec:
                containers:
                - name: calculator
                  image: yashrtalele/calculator_cpp
                  tty: true
                  stdin: true
                  ports:
                  - containerPort: 80  # Update with your container port

